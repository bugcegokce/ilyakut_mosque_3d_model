<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple 3D Models Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@110.0.1/build/three.module.js';
        import { OBJLoader } from 'https://cdn.skypack.dev/three@110.0.1/examples/jsm/loaders/OBJLoader.js';
        import { MTLLoader } from 'https://cdn.skypack.dev/three@110.0.1/examples/jsm/loaders/MTLLoader.js';

        // Function to load OBJ, MTL, and Textures
        function loadModel(objPath, mtlPath, texturePath, scene, camera, renderer) {
            const mtlLoader = new MTLLoader();
            mtlLoader.load(mtlPath, (materials) => {
                materials.preload();

                const objLoader = new OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.load(objPath, (obj) => {
                    // Set textures for each material
                    obj.traverse((child) => {
                        if (child instanceof THREE.Mesh) {
                            child.material.map = new THREE.TextureLoader().load(texturePath);
                        }
                    });

                    scene.add(obj);
                });
            });
        }

        // Scene 1
        const scene1 = new THREE.Scene();

        // Camera 1
        const camera1 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera1.position.z = 5;

        // Renderer 1
        const renderer1 = new THREE.WebGLRenderer();
        renderer1.setSize(window.innerWidth / 2, window.innerHeight);
        document.body.appendChild(renderer1.domElement);

        // Load Model 1
        loadModel('obj/iilyakut_cami_obj.obj', 'obj/iilyakut_cami_obj.mtl', 'obj/iilyakut_cami_obj', scene1, camera1, renderer1);

        // Scene 2
        const scene2 = new THREE.Scene();

        // Camera 2
        const camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera2.position.z = 5;

        // Renderer 2
        const renderer2 = new THREE.WebGLRenderer();
        renderer2.setSize(window.innerWidth / 2, window.innerHeight);
        document.body.appendChild(renderer2.domElement);

        // Load Model 2
        loadModel('obj_catisiz/proje_ilyakut_catisiz.obj', 'obj_catisiz/proje_ilyakut_catisiz.mtl', 'obj_catisiz/proje_ilyakut_catisiz', scene2, camera2, renderer2);

        // Animation
        const animate = function () {
            requestAnimationFrame(animate);

            // Add your animations or interactions here

            renderer1.render(scene1, camera1);
            renderer2.render(scene2, camera2);
        };

        animate();
    </script>
</body>
</html>
