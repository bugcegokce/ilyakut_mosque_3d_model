<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@110.0.1/build/three.module.js';
        import { OBJLoader } from 'https://cdn.skypack.dev/three@110.0.1/examples/jsm/loaders/OBJLoader.js';
        import { MTLLoader } from 'https://cdn.skypack.dev/three@110.0.1/examples/jsm/loaders/MTLLoader.js';

        // Function to load OBJ, MTL, and Textures
        function loadModel(objPath, mtlPath, texturePath, scene, camera, renderer) {
            const mtlLoader = new MTLLoader();
            mtlLoader.load(mtlPath, (materials) => {
                materials.preload();

                const objLoader = new OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.load(objPath, (obj) => {
                    // Set textures for each material
                    obj.traverse((child) => {
                        if (child instanceof THREE.Mesh) {
                            child.material.map = new THREE.TextureLoader().load(texturePath);
                        }
                    });

                    scene.add(obj);
                });
            });
        }

        // Scene
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load Model
        loadModel('https://raw.githubusercontent.com/bugcegokce/ilyakut_mosque_3d_model/tree/main/obj/iilyakut_cami_obj', 
                  'https://raw.githubusercontent.com/bugcegokce/ilyakut_mosque_3d_model/blob/main/obj/iilyakut_cami_obj.mtl', 
                  'https://raw.githubusercontent.com/bugcegokce/ilyakut_mosque_3d_model/blob/main/obj/iilyakut_cami_obj/Basic_Tile.jpg', 
                  scene, camera, renderer);

        // Animation
        const animate = function () {
            requestAnimationFrame(animate);

            // Add your animations or interactions here

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
